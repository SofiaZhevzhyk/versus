<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSUS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="versus">
        <!--- ------- start header ---------- -->
        <div class="header">
            <div class="container">
                
                <!-- logo -->
                <div class="logo">
                    <a href="#">
                        <img src="img/Logo.png" alt="logo">
                    </a>
                </div>

                <!-- main navigation -->
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">Portfolio</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <!--- ------- end header ---------- -->

        <!--- ------- start section banner ---------- -->
        <div class="banner">
            <div class="container">
                <!-- ----------text about us--------- -->
               <h1 class="text">We build beautiful web and mobile apps.</h1>
               <a class="button" href="#">Get a quote</a>
            </div>
        </div>
        <!--- ------- end section banner ---------- -->

        <!--- ------- start section image ---------- -->
        <div class="image">
            <div class="container">
               <h2>Latest Work</h2>
               <div class="img">
                    <img src="img/image1.jpg" alt="img">
                    <img src="img/image2.jpg" alt="img">
                    <img src="img/image3.jpg" alt="img">
                    <img src="img/image4.jpg" alt="img">
                    <img src="img/image5.jpg" alt="img">
                    <img src="img/image6.jpg" alt="img">
                    <img src="img/image7.jpg" alt="img">
                    <img src="img/image8.jpg" alt="img">
                    <img src="img/image9.jpg" alt="img">
               </div>
            </div>
        </div>
        <!--- ------- end section image ---------- -->

        <!--- ------- start footer---------- -->
        <div class="footer">
            <div class="container">
                <h3>VERSUS</h3>
                <p>Powered by Webflow</p>
            </div>
        </div>
        <!--- ------- end footer ---------- -->
    </div>

</html>
